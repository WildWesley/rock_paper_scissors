<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body style="margin: 0;">
    <div class="Total-Page">
        <div class="Title">
            <h1 class="Title-Text">Welcome to Rock, Paper, Scissors!!!</h1>
        </div>
        <div class="Changing-Text">
            <h1 class="Changing-Texts" id="Human-Choice-Text">You Chose Rock/Paper/Scissors</h1>
            <h1 class="Changing-Texts" id="Computer-Choice-Text">Computer Chooses...Rock/Paper/Scissors</h1>
            <h1 class="Changing-Texts" id="Round-Result-Text">You Win/Lose!</h1>
        </div>
        <div class="Button-Choices">
            <div class="Button-Box">
                <button class="Button-Choice" id="Rock">Rock</button>
                <button class="Button-Choice" id="Paper">Paper</button>
                <button class="Button-Choice" id="Scissors">Scissors</button>
            </div>
        </div>
        <div class="Score">
            <h1 class="Score-Text" id="Human-Score">You: 0</h1>
            <h1 class="Score-Text" id="Computer-Score">Computer: 0</h1>
        </div>
    </div>
</body>
<script src="./rock_paper_scissors.js"></script>
</html>
